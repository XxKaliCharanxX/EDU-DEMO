<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Environmental Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #052e16; /* Dark Green background */
        }
        .quiz-card {
            background-color: #064e3b; /* Slightly lighter green */
            border: 1px solid #047857;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #10b981;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #34d399;
        }
        .btn-option {
            background-color: #047857;
        }
        .btn-option:hover:not(:disabled) {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .btn-option.correct { background-color: #16a34a; border-color: #22c55e; }
        .btn-option.incorrect { background-color: #dc2626; border-color: #ef4444; }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; }
        #progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="text-green-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-300">Adaptive Quiz</h1>
            <p class="text-lg text-emerald-200 mt-2">The difficulty changes based on your score!</p>
        </header>

        <main id="quiz-container" class="quiz-card rounded-2xl shadow-2xl p-6 md:p-8">
            
            <!-- Start Screen -->
            <div id="start-screen">
                <div class="text-center">
                    <p class="text-xl mb-6 text-emerald-200">Ready to test your environmental knowledge?</p>
                    <button id="start-btn" class="btn btn-primary text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105">Start Quiz</button>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="hidden">
                <!-- Progress Bar -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                         <span class="text-sm font-semibold text-emerald-200">Progress</span>
                         <span id="progress-text" class="text-sm font-semibold text-emerald-200">Question 1 / 5</span>
                    </div>
                    <div class="w-full bg-green-900 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-emerald-400 h-2.5 rounded-full" style="width: 20%"></div>
                    </div>
                </div>
                
                <h2 id="question" class="text-2xl font-semibold my-6 text-white"></h2>
                <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="hidden">
                 <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">Quiz Complete!</h2>
                    <p id="score-text" class="text-xl mb-4 text-emerald-200"></p>
                    <p id="difficulty-feedback" class="text-md mb-6 text-emerald-300"></p>
                    <button id="requiz-btn" class="btn btn-primary text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105">Take Re-quiz</button>
                </div>
            </div>

             <!-- Error & Loader -->
            <div id="error-message" class="hidden bg-red-800 border-red-600 text-red-100 px-4 py-3 rounded-lg my-4"></div>
            <div id="loader" class="hidden text-center py-8">
                 <svg class="animate-spin h-8 w-8 text-emerald-300 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <p class="mt-2 text-emerald-200">Preparing your questions...</p>
            </div>
        </main>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const startBtn = document.getElementById('start-btn');
        const requizBtn = document.getElementById('requiz-btn');
        
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        const scoreText = document.getElementById('score-text');
        const difficultyFeedback = document.getElementById('difficulty-feedback');
        
        const loader = document.getElementById('loader');
        const errorMessageEl = document.getElementById('error-message');

        const QUIZ_LENGTH = 5;
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let currentDifficulty = 'normal';

        startBtn.addEventListener('click', startQuiz);
        requizBtn.addEventListener('click', startQuiz);

        async function startQuiz() {
            // Reset state
            questions = [];
            currentQuestionIndex = 0;
            score = 0;

            // Hide other screens, show loader
            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            errorMessageEl.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/api/get-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: currentDifficulty })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'Failed to fetch questions.');
                }
                
                questions = await response.json();

                if (!Array.isArray(questions) || questions.length !== QUIZ_LENGTH) {
                    throw new Error('Received invalid question data from the server.');
                }
                
                loader.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                displayCurrentQuestion();

            } catch (error) {
                console.error("Error starting quiz:", error);
                loader.classList.add('hidden');
                errorMessageEl.textContent = `Error: ${error.message}`;
                errorMessageEl.classList.remove('hidden');
                startScreen.classList.remove('hidden'); // Show start screen again
            }
        }

        function displayCurrentQuestion() {
            const questionData = questions[currentQuestionIndex];
            questionEl.textContent = questionData.question;
            optionsEl.innerHTML = '';
            
            questionData.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('btn', 'btn-option', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'text-white');
                button.addEventListener('click', handleAnswer);
                optionsEl.appendChild(button);
            });

            updateProgress();
        }

        function handleAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.textContent === questions[currentQuestionIndex].correctAnswer;

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
            }

            // Highlight the correct answer
            Array.from(optionsEl.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === questions[currentQuestionIndex].correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUIZ_LENGTH) {
                    displayCurrentQuestion();
                } else {
                    showResults();
                }
            }, 1500); // Wait 1.5 seconds before next question
        }
        
        function updateProgress() {
            const questionNumber = currentQuestionIndex + 1;
            progressText.textContent = `Question ${questionNumber} / ${QUIZ_LENGTH}`;
            progressBar.style.width = `${(questionNumber / QUIZ_LENGTH) * 100}%`;
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            scoreText.textContent = `You scored ${score} out of ${QUIZ_LENGTH}!`;

            if (score <= 2) {
                currentDifficulty = 'easy';
                difficultyFeedback.textContent = "Let's try something a bit easier next time.";
            } else {
                currentDifficulty = 'hard';
                difficultyFeedback.textContent = "Great job! Let's ramp up the challenge.";
            }
        }
    </script>

</body>
</html>
