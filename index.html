<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #052e16; /* Dark Green background */
        }
        .quiz-card {
            background-color: #064e3b; /* Slightly lighter green */
            border: 1px solid #047857;
        }
        .option-btn {
            background-color: #047857;
            transition: all 0.2s ease-in-out;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .option-btn.correct {
            background-color: #16a34a; /* Green for correct */
            border-color: #22c55e;
        }
        .option-btn.incorrect {
            background-color: #dc2626; /* Red for incorrect */
            border-color: #ef4444;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .action-button {
            background-color: #10b981;
            transition: background-color 0.2s;
        }
        .action-button:hover:not(:disabled) {
            background-color: #34d399;
        }
        .action-button:disabled {
            background-color: #047857;
            cursor: wait;
        }
        .difficulty-selector select {
            background-color: #065f46;
            border-color: #047857;
        }
    </style>
</head>
<body class="text-green-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-300">Environmental Quiz</h1>
            <p class="text-lg text-emerald-200 mt-2">Test your knowledge on environmental education!</p>
        </header>

        <main id="quiz-container" class="quiz-card rounded-2xl shadow-2xl p-6 md:p-8">
            <!-- Difficulty Selector -->
            <div id="difficulty-selector" class="mb-6 difficulty-selector">
                <label for="difficulty" class="block mb-2 font-semibold text-emerald-100">Select Difficulty Level:</label>
                <select id="difficulty" class="w-full p-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-emerald-400">
                    <option value="school" selected>School</option>
                    <option value="college">College</option>
                </select>
            </div>
            
            <!-- Quiz content will be injected here -->
            <div id="quiz-content" class="hidden">
                <h2 id="question" class="text-2xl font-semibold mb-6 text-white"></h2>
                <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Initial state message -->
            <div id="initial-message" class="text-center py-8">
                <p class="text-emerald-200">Click the button below to start the quiz!</p>
            </div>

             <!-- Error Message Display -->
            <div id="error-message" class="hidden bg-red-800 border border-red-600 text-red-100 px-4 py-3 rounded-lg relative my-4" role="alert">
                <strong class="font-bold">Error:</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden text-center py-8">
                <svg class="animate-spin h-8 w-8 text-emerald-300 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-emerald-200">Generating your question...</p>
            </div>

            <!-- Action Button -->
            <div class="mt-8 text-center">
                <button id="action-button" class="action-button text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform">
                    Get a Question
                </button>
            </div>
        </main>
    </div>

    <script>
        const quizContent = document.getElementById('quiz-content');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const actionButton = document.getElementById('action-button');
        const loader = document.getElementById('loader');
        const errorMessageEl = document.getElementById('error-message');
        const errorTextEl = document.getElementById('error-text');
        const initialMessage = document.getElementById('initial-message');
        const difficultySelect = document.getElementById('difficulty');

        let correctAnswer = '';

        actionButton.addEventListener('click', fetchQuizQuestion);

        async function fetchQuizQuestion() {
            const difficulty = difficultySelect.value;
            
            loader.classList.remove('hidden');
            actionButton.disabled = true;
            actionButton.textContent = 'Generating...';
            quizContent.classList.add('hidden');
            errorMessageEl.classList.add('hidden');
            initialMessage.classList.add('hidden');

            // This is the secure part: we call our own serverless function, not Google's API directly.
            const apiUrl = '/api/get-question';

            try {
                // We send the difficulty level to our backend, so it can use it in the prompt.
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: difficulty })
                });

                // More robust error handling: check if the response is not OK
                if (!response.ok) {
                    let errorMsg = `Server Error: ${response.status}`;
                    // Try to get a more specific error message from the response body
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const errorData = await response.json();
                        errorMsg = errorData.error || JSON.stringify(errorData);
                    } else {
                        // If the response isn't JSON, it might be an HTML error page from the server
                        errorMsg = await response.text();
                    }
                    throw new Error(errorMsg);
                }

                const result = await response.json();
                
                // The backend forwards the response from Gemini, so we extract the JSON part.
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error("Invalid response structure from server. The 'text' field is missing.");
                }
                
                const data = JSON.parse(jsonText);

                if (!data.question || !data.options || !data.correctAnswer || data.options.length < 2) {
                     throw new Error("Received malformed quiz data from server.");
                }

                displayQuestion(data);

            } catch (error) {
                console.error("Error fetching quiz question:", error);
                // The error message will now be much more descriptive
                showError(`Failed to generate question. Details: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                actionButton.disabled = false;
                actionButton.textContent = 'Get New Question';
            }
        }

        function displayQuestion(data) {
            correctAnswer = data.correctAnswer;
            questionEl.textContent = data.question;
            optionsEl.innerHTML = '';
            data.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'text-white');
                button.addEventListener('click', selectAnswer);
                optionsEl.appendChild(button);
            });
            quizContent.classList.remove('hidden');
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.textContent === correctAnswer;

            const allOptions = Array.from(optionsEl.children);

            allOptions.forEach(button => {
                button.disabled = true; // Disable all buttons
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else {
                    button.classList.remove('hover:bg-emerald-600');
                }
            });

            if (!isCorrect) {
                selectedButton.classList.add('incorrect');
            }
        }

        function showError(message) {
            errorTextEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
        }
    </script>

</body>
</html>
