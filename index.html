<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            border-color: #16a34a !important; /* Tailwind green-600 */
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            border-color: #dc2626 !important; /* Tailwind red-600 */
        }
    </style>
</head>
<body class="bg-green-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-green-800/50 backdrop-blur-sm border border-green-700/50 p-8 rounded-2xl shadow-2xl transition-all duration-500">
            <h1 class="text-3xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-500">Environmental Quiz</h1>
            <p class="text-center text-green-200/80 mb-6">Test your environmental knowledge with AI-generated questions.</p>
            
            <!-- Difficulty Level -->
            <div id="difficulty-section" class="mb-6">
                <label class="block text-sm font-medium text-green-200 mb-3 text-center">Select Difficulty Level</label>
                <div class="flex justify-center space-x-4" role="radiogroup">
                    <div>
                        <input type="radio" id="school" name="difficulty" value="school" class="hidden peer" checked>
                        <label for="school" class="inline-flex items-center justify-between w-full px-6 py-3 text-green-200 bg-green-900/70 border-2 border-green-700 rounded-lg cursor-pointer peer-checked:border-emerald-500 peer-checked:text-emerald-400 hover:text-green-100 hover:bg-green-700/50 transition-colors">                           
                            <div class="block">
                                <div class="w-full text-lg font-semibold">School</div>
                            </div>
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="college" name="difficulty" value="college" class="hidden peer">
                        <label for="college" class="inline-flex items-center justify-between w-full px-6 py-3 text-green-200 bg-green-900/70 border-2 border-green-700 rounded-lg cursor-pointer peer-checked:border-emerald-500 peer-checked:text-emerald-400 hover:text-green-100 hover:bg-green-700/50 transition-colors">
                            <div class="block">
                                <div class="w-full text-lg font-semibold">College</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>


            <!-- Main Quiz Content -->
            <div id="quiz-section" class="hidden">
                 <!-- Loading Spinner -->
                <div id="loader" class="text-center py-8 hidden">
                    <svg class="animate-spin h-8 w-8 text-emerald-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-green-300">Generating a new question...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 text-center">
                    <p id="error-text"></p>
                </div>

                <!-- Question Display -->
                <div id="question-container" class="mb-6 bg-green-900/50 p-6 rounded-lg">
                    <p id="question-text" class="text-lg text-center font-medium text-green-100"></p>
                </div>

                <!-- Options -->
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Options will be injected here by JavaScript -->
                </div>

                 <!-- Result Message -->
                <div id="result-message" class="mt-6 text-center text-xl font-semibold transition-opacity duration-300 opacity-0">
                </div>
            </div>

            <!-- Control Button -->
            <div class="mt-8 text-center">
                <button id="action-button" class="w-full sm:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-emerald-500/50">
                    Get a Question
                </button>
            </div>
        </div>
    </div>

    <script>
        const actionButton = document.getElementById('action-button');
        const quizSection = document.getElementById('quiz-section');
        const loader = document.getElementById('loader');
        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultMessage = document.getElementById('result-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        let correctAnswer = '';
        let isAnswered = false;

        actionButton.addEventListener('click', () => {
             // Show quiz section on first click if it's hidden
            if(quizSection.classList.contains('hidden')){
                quizSection.classList.remove('hidden');
            }
            fetchQuizQuestion();
        });

        async function fetchQuizQuestion() {
            resetUI();
            loader.classList.remove('hidden');
            actionButton.disabled = true;
            actionButton.textContent = 'Generating...';

            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            
            // This is the new, secure way. We call our own backend, not Google's API directly.
            // This URL assumes you will create a serverless function at the path `/api/get-question`.
            const apiUrl = '/api/get-question';

            try {
                // We send the difficulty level to our backend, so it can use it in the prompt.
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ difficulty: difficulty })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server error: ${response.status}`);
                }

                const result = await response.json();
                
                // The backend forwards the response from Gemini, so we extract the JSON part.
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error("Invalid response structure from server.");
                }

                const data = JSON.parse(jsonText);

                if (!data.question || !data.options || !data.correctAnswer || data.options.length < 2) {
                     throw new Error("Received malformed quiz data from server.");
                }

                displayQuestion(data);

            } catch (error) {
                console.error("Error fetching quiz question:", error);
                showError(`Failed to generate question. ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                actionButton.disabled = false;
                actionButton.textContent = 'Get New Question';
            }
        }

        function displayQuestion(data) {
            questionText.textContent = data.question;
            correctAnswer = data.correctAnswer;
            
            const shuffledOptions = data.options.sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'p-4', 'bg-green-700/50', 'rounded-lg', 'text-left', 'transition-all', 'duration-200', 'hover:bg-emerald-800/70', 'hover:ring-2', 'hover:ring-emerald-400', 'focus:outline-none', 'focus:ring-2', 'focus:ring-emerald-400');
                button.onclick = () => handleOptionSelect(button, option);
                optionsContainer.appendChild(button);
            });
            
            questionContainer.classList.remove('hidden');
            optionsContainer.classList.remove('hidden');
        }

        function handleOptionSelect(button, selectedOption) {
            if (isAnswered) return;
            isAnswered = true;

            const allButtons = optionsContainer.querySelectorAll('button');
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            resultMessage.classList.remove('opacity-0');

            if (selectedOption === correctAnswer) {
                resultMessage.textContent = 'Correct!';
                resultMessage.classList.add('text-green-400');
                resultMessage.classList.remove('text-red-400');
                button.classList.add('correct');
            } else {
                resultMessage.textContent = `Wrong! The correct answer was ${correctAnswer}.`;
                resultMessage.classList.add('text-red-400');
                resultMessage.classList.remove('text-green-400');
                button.classList.add('incorrect');
            }
        }
        
        function resetUI() {
            isAnswered = false;
            correctAnswer = '';
            questionText.textContent = '';
            optionsContainer.innerHTML = '';
            resultMessage.textContent = '';
            resultMessage.classList.add('opacity-0');
            resultMessage.classList.remove('text-green-400', 'text-red-400');
            errorMessage.classList.add('hidden');
            questionContainer.classList.add('hidden');
            optionsContainer.classList.add('hidden');
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

    </script>
</body>
</html>
